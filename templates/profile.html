<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="https://docrdsfx76ssb.cloudfront.net/static/1594843646/pages/wp-content/uploads/2019/02/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <body>
        <div class="nav-signup">
            <nav>
                <a class="" href="{% url 'index' %}"><img src="{% static 'images/bitly.png' %}" alt="logo" class="logo" /></a>
            </nav>
            <hr>
        </div>
        <div class="container mt-4">
            {% if result %}
            <h3 class="text-secondary mb-4">Your Dashboard</h3>
            {% for urls in result %}
            <div class="card mb-3">
                <div class="card-header">
                    {{ urls.url }}
                </div>
                <div class="card-body">
                    <a href="{{ urls.shorturl }}" class="card-text" target="_blank">{{ urls.shorturl }}</a>
                </div>
            </div>
            {% endfor %} {% else %}
            <h3 class="continue mt-5">Your dashboard is empty</h3>
            {% endif %}
            <div class="continue">
                <a href="{% url 'index' %}" class="btn btn-secondary mt-4 mb-5"><span
                    class="fa fa-arrow-alt-circle-left"></span>
                Continue
                shortening</a>
            </div>
        </div>

    </body>

</html>
